{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="section d-flex justify-content-center align-items-center">
    <div class="auth-card">

        <h2 class="section-title text-center mb-4">Sign Up</h2>

        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
            <div class="alert alert-danger mb-3">
                {% for field in form %}
                {% for error in field.errors %}
                <div>{{ error }}</div>
                {% endfor %}
                {% endfor %}
            </div>
            {% endif %}

            <input type="text" name="username" class="form-control auth-input mb-3" placeholder="Username" required
                autocomplete="off">

            <input type="email" name="email" class="form-control auth-input mb-3" placeholder="Email" required
                autocomplete="off">

            <input type="password" name="password1" class="form-control auth-input mb-3" placeholder="Password" required
                autocomplete="new-password">

            <input type="password" name="password2" class="form-control auth-input mb-3" placeholder="Confirm Password"
                required autocomplete="new-password">

            <button type="submit" class="primary-btn w-100 mb-3">
                Create Account
            </button>
        </form>

        <p class="text-center text-secondary mt-3">
            Already have an account?
            <a href="{% url 'login' %}" class="auth-link">Login</a>
        </p>

    </div>
</section>
{% endblock %}
