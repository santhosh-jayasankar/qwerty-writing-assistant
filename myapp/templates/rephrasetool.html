{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section id="tone" class="section d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-12">
          <h2 class="section-title text-center mb-4">Rephrase Tool</h2>

          <form method="post" action="{% url 'rephraser' %}">
            {% csrf_token %}

            <div class="mb-4">
              <textarea class="form-control form-textarea" name="input_text" rows="5" placeholder="Type or paste your sentence here...">{{ input_text|default_if_none:'' }}</textarea>
            </div>

            <div class="mb-4">
              <textarea class="form-control form-textarea rephrase-output" rows="8" placeholder="Rephrased versions will appear here" readonly>{{ output_text|default_if_none:'' }}</textarea>
            </div>

            <div class="d-flex gap-3 flex-wrap justify-content-center">
              <button type="submit" class="primary-btn">Rephrase</button>

              <button type="button" class="primary-btn" onclick="copyText()">Copy</button>

              <button type="button" class="primary-btn" onclick="clearFields()">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
