{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qwerty.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark p-0">
      <div class="container-fluid px-4 py-3">
        <a class="navbar-brand brand-logo" href="#">qwerty.com</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a class="nav-btn" href="{% url 'home' %}">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-btn" href="{% url 'about' %}">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-btn" href="#" id="profile-link">PROFILE</a>
            </li>
            <li class="nav-item">
              <a class="nav-btn" href="{% url 'login' %}">LOGIN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid">
      {% block content %}

      {% endblock %}
    </main>

    <div class="modal fade" id="loginModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title">Login Required</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <p>Please login to view your profile.</p>
          </div>

          <div class="modal-footer justify-content-center">
            <a href="{% url 'login' %}" class="primary-btn">Login</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container-fluid px-4">
        <div class="row align-items-center gy-3">
          <div class="col-12 col-md-6 text-center text-md-start">
            <span class="footer-text">© 2026 qwerty.com · All rights reserved</span>
          </div>

          <div class="col-12 col-md-6 text-center text-md-end">
            <a href="#" class="footer-link">Privacy</a>
            <span class="footer-sep">|</span>
            <a href="#" class="footer-link">Terms</a>
            <span class="footer-sep">|</span>
            <a href="#" class="footer-link">Contact</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.querySelectorAll('textarea').forEach((t) => (t.value = t.value.trim()))
      
      document.querySelectorAll('.history-item').forEach((item) => {
        item.addEventListener('click', () => {
          document.querySelectorAll('.history-item.active').forEach((i) => i.classList.remove('active'))
      
          item.classList.add('active')
        })
      })
      
      document.getElementById('profile-link').addEventListener('click', function (e) {
        e.preventDefault()
      
        const isAuthenticated = '{{ request.user.is_authenticated }}' === 'True'
      
        if (isAuthenticated) {
          window.location.href = "{% url 'profile' %}"
        } else {
          const modal = new bootstrap.Modal(document.getElementById('loginModal'))
          modal.show()
        }
      })
      
      function clearFields() {
        document.querySelector('textarea[name="input_text"]').value = ''
        const out = document.querySelector('textarea[readonly]')
        if (out) out.value = ''
      }
      
      function copyText() {
        const output = document.querySelector('textarea[readonly]')
        output.select()
        document.execCommand('copy')
      }
      
      function autoResize(el) {
        el.style.height = 'auto'
        el.style.height = el.scrollHeight + 'px'
      }
      
      document.addEventListener('DOMContentLoaded', function () {
        const out = document.querySelector('.rephrase-output')
        if (out) autoResize(out)
      })
    </script>
  </body>
</html>
